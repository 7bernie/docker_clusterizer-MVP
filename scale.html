<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Clusters</title>
</head>
<body>
    <h1>Scale Clusters</h1>
    <form action="/api/cluster/manage" method="POST">
        <label for="cluster_id">Cluster ID:</label>
        <input type="text" id="cluster_id" name="cluster_id">
        <label for="replicas">Replicas:</label>
        <input type="number" id="replicas" name="replicas" min="1">
        <button type="submit">Scale</button>
    </form>
</body>
</html>
