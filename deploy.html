<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy Application</title>
</head>
<body>
    <h1>Deploy Application</h1>
    <form action="/api/container/deploy" method="POST" enctype="multipart/form-data">
        <label for="dockerfile">Upload Dockerfile:</label>
        <input type="file" id="dockerfile" name="dockerfile" accept=".dockerfile">
        <button type="submit">Deploy</button>
    </form>
</body>
</html>
